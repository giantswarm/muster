# Default values for muster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: gsoci.azurecr.io
  repository: giantswarm/muster
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automount ServiceAccount token in the ServiceAccount resource.
  # Note: The Deployment explicitly disables automount and uses projected tokens instead
  # for better security (short-lived tokens with automatic rotation).
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC Configuration
# Controls the ClusterRole permissions granted to the ServiceAccount
rbac:
  # Create RBAC resources (ClusterRole and ClusterRoleBinding)
  create: true

  # RBAC profile controls the permission level
  # Options:
  #   - "minimal":  Only muster CRDs access (for minimal deployment)
  #   - "readonly": Read-only access to common K8s resources + muster CRDs
  #   - "standard": Read + limited write (for full muster functionality)
  #
  # Muster always needs access to its own CRDs (MCPServer, ServiceClass, Workflow)
  # The profile controls additional Kubernetes API access.
  profile: "standard"

  # Custom RBAC rules (overrides profile when enabled)
  # WARNING: Custom rules BYPASS ALL PROFILE SAFETY CONTROLS!
  custom:
    enabled: false
    rules: []

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    #
    # SECURITY: Rate limiting is recommended for OAuth callback endpoint protection.
    # When OAuth is enabled, the /oauth/callback endpoint should be rate-limited
    # to prevent denial of service and brute-force attacks.
    #
    # Example nginx-ingress rate limiting annotations:
    # nginx.ingress.kubernetes.io/limit-rps: "10"
    # nginx.ingress.kubernetes.io/limit-connections: "5"
    # nginx.ingress.kubernetes.io/limit-rpm: "60"
    #
    # For Traefik:
    # traefik.ingress.kubernetes.io/rate-limit: "10"
  hosts:
    - host: muster.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: muster-tls
  #    hosts:
  #      - muster.local
  # SECURITY: TLS is REQUIRED for production deployments when OAuth is enabled.
  # OAuth callback endpoints must be accessed over HTTPS to prevent
  # authorization code interception attacks.

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget configuration
# Recommended for production deployments with multiple replicas
podDisruptionBudget:
  enabled: false
  # Minimum number of pods that must remain available during disruption
  # Can be an integer or a percentage (e.g., "50%")
  minAvailable: 1
  # Maximum number of pods that can be unavailable during disruption
  # Cannot be used together with minAvailable
  # maxUnavailable: 1

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

# Muster specific configuration
muster:
  # Aggregator configuration
  aggregator:
    # Port for the MCP aggregator HTTP server
    port: 8090
    # Transport protocol for MCP communication
    # Options: "streamable-http", "sse"
    transport: "streamable-http"

  # Namespace for MCPServer, ServiceClass and Workflow discovery
  # Defaults to the release namespace if not set
  namespace: ""

  # Enable debug logging
  debug: false

  # OAuth Proxy configuration for remote MCP server authentication
  # When enabled, Muster Server acts as an OAuth client proxy,
  # handling authentication flows on behalf of users without exposing
  # sensitive tokens to the Muster Agent.
  #
  # SECURITY NOTES:
  # - Tokens are stored in-memory only and are lost on pod restart
  # - Each MCP connection gets a unique session ID for token isolation
  # - TLS is required for production deployments to protect OAuth flows
  oauth:
    # Enable OAuth proxy functionality
    enabled: false

    # Publicly accessible URL of the Muster Server
    # This is used to construct OAuth callback URLs and auto-generate the CIMD.
    # Example: "https://muster.example.com"
    # Required when OAuth is enabled. Must be HTTPS for production.
    publicUrl: ""

    # OAuth client identifier (Client ID Metadata Document URL)
    #
    # SELF-HOSTED CIMD (Recommended):
    # Leave this empty to let muster auto-generate and serve its own CIMD.
    # The clientId will be automatically derived as {publicUrl}/.well-known/oauth-client.json
    # and muster will serve the CIMD at that path with the correct redirect_uri.
    # This eliminates the need for external static file hosting.
    #
    # EXTERNAL CIMD:
    # Set this to a URL of an externally hosted CIMD file if you prefer
    # to manage the CIMD separately (e.g., on GitHub Pages or S3).
    # The CIMD's redirect_uris must match your deployment's callback URL.
    #
    # Legacy default: "https://giantswarm.github.io/muster/oauth-client.json"
    # (only works for muster.giantswarm.io deployments)
    clientId: ""

    # Path for the OAuth callback endpoint
    callbackPath: "/oauth/callback"

    # Path for serving the Client ID Metadata Document (CIMD)
    # Only used when clientId is empty (self-hosted CIMD mode)
    cimdPath: "/.well-known/oauth-client.json"

  # OAuth Server configuration for protecting the Muster Server itself (ADR 005)
  # When enabled, the Muster Server acts as an OAuth Resource Server, requiring
  # valid access tokens from clients (e.g., Muster Agent) to access protected endpoints.
  #
  # This is DIFFERENT from the oauth section above:
  # - oauth: Muster acts as OAuth Client to authenticate to REMOTE MCP servers
  # - oauthServer: Muster acts as OAuth Resource Server to protect ITSELF
  #
  # SECURITY NOTES:
  # - Required for production when Muster is publicly exposed
  # - TLS is REQUIRED (HTTPS) for all non-localhost deployments
  # - Use Valkey storage for high availability (multiple replicas)
  oauthServer:
    # Enable OAuth server protection
    enabled: false

    # Base URL of the Muster Server (used as OAuth issuer)
    # Example: "https://muster.example.com"
    # Required when OAuth server is enabled.
    baseUrl: ""

    # OAuth provider: "dex" or "google"
    provider: "dex"

    # Dex OIDC provider configuration (used when provider is "dex")
    dex:
      # Dex OIDC issuer URL
      issuerUrl: ""
      # OAuth client ID registered in Dex
      clientId: ""
      # OAuth client secret (use secret reference in production via existingSecret)
      clientSecret: ""
      # Optional connector ID to bypass Dex connector selection
      connectorId: ""
      # Path to CA certificate file for Dex TLS verification (for private CAs)
      caFile: ""
      # Client ID of Kubernetes authenticator in Dex (for cross-client tokens)
      # This enables ID tokens to be used with Kubernetes OIDC authentication
      kubernetesAuthenticatorClientId: ""

    # Google OAuth provider configuration (used when provider is "google")
    google:
      clientId: ""
      clientSecret: ""

    # Use an existing secret for OAuth credentials
    # The secret should contain keys: dex-client-secret, registration-token,
    # oauth-encryption-key (optional), valkey-password (if using Valkey)
    #
    # Example secret creation:
    #   kubectl create secret generic muster-oauth \
    #     --from-literal=dex-client-secret=<your-dex-client-secret> \
    #     --from-literal=registration-token=$(openssl rand -hex 32) \
    #     --from-literal=oauth-encryption-key=$(openssl rand -base64 32) \
    #     --from-literal=valkey-password=<your-valkey-password>
    existingSecret: ""

    # Token storage configuration
    # In-memory storage is default but NOT recommended for production
    # Use Valkey for production deployments to enable:
    #   - Session persistence across pod restarts
    #   - Horizontal scaling with shared session state
    #   - Rolling updates without user session loss
    storage:
      # Storage backend type: "memory" or "valkey"
      # Default: "memory" (NOT recommended for production)
      type: "memory"

      # Valkey (Redis-compatible) storage configuration
      # Required when storage.type is "valkey"
      valkey:
        # Valkey server URL (e.g., "valkey.namespace.svc:6379")
        # Required when using Valkey storage
        url: ""

        # Valkey password for authentication (optional)
        # Should be set via existingSecret for production security
        password: ""

        # Enable TLS for Valkey connections
        # Recommended for production
        tls:
          enabled: false

        # Key prefix for all Valkey keys
        # Useful for multi-tenant deployments sharing a Valkey instance
        keyPrefix: "muster:"

        # Valkey database number (0-15)
        db: 0

        # Use an existing secret for Valkey password
        # The secret should contain key: valkey-password
        existingSecret: ""

        # Key in the secret containing the Valkey password
        secretKeyPassword: "valkey-password"

    # Registration token for dynamic client registration
    # Required if allowPublicClientRegistration is false
    # Should be set via existingSecret for production security
    registrationToken: ""

    # Allow unauthenticated dynamic client registration
    # WARNING: Can lead to DoS attacks. Default: false
    allowPublicClientRegistration: false

    # Enable token encryption at rest
    # If "true", the encryption key must be provided in the secret (oauth-encryption-key)
    encryptionKey: false

    # Encryption key value (32 bytes, base64-encoded)
    # Only used if encryptionKey is true and existingSecret is not set
    # SECURITY: Use existingSecret for production deployments
    encryptionKeyValue: ""

    # URI schemes allowed for unauthenticated client registration
    # Enables Cursor/VSCode without registration tokens
    # Example: ["cursor", "vscode"]
    trustedPublicRegistrationSchemes: []

    # Enable Client ID Metadata Documents (CIMD) per MCP 2025-11-25 spec
    enableCIMD: true

# CRD installation
crds:
  # Install Custom Resource Definitions
  install: true

# Cilium Network Policy configuration
ciliumNetworkPolicy:
  # Enable CiliumNetworkPolicy creation
  enabled: false
  # Additional labels to add to the CiliumNetworkPolicy
  labels: {}
  # Additional annotations to add to the CiliumNetworkPolicy
  annotations: {}
