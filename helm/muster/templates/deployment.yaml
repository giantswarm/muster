apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "muster.fullname" . }}
  labels:
    {{- include "muster.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "muster.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "muster.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "muster.serviceAccountName" . }}
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /muster
          args:
            - serve
            - --config-path=/etc/muster
            {{- if .Values.muster.debug }}
            - --debug
            {{- end }}
            {{- if .Values.muster.oauth.enabled }}
            - --oauth
            - --oauth-public-url={{ .Values.muster.oauth.publicUrl }}
            {{- if .Values.muster.oauth.clientId }}
            - --oauth-client-id={{ .Values.muster.oauth.clientId }}
            {{- end }}
            {{- end }}
            {{- if .Values.muster.oauthServer.enabled }}
            - --oauth-server
            - --oauth-server-base-url={{ .Values.muster.oauthServer.baseUrl }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.muster.aggregator.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .Values.muster.oauthServer.enabled }}
            # OAuth Server configuration (ADR 005)
            - name: OAUTH_PROVIDER
              value: {{ .Values.muster.oauthServer.provider | default "dex" | quote }}
            {{- if eq (.Values.muster.oauthServer.provider | default "dex") "dex" }}
            - name: DEX_ISSUER_URL
              value: {{ required "muster.oauthServer.dex.issuerUrl is required when OAuth server is enabled with Dex provider" .Values.muster.oauthServer.dex.issuerUrl | quote }}
            - name: DEX_CLIENT_ID
              value: {{ required "muster.oauthServer.dex.clientId is required when OAuth server is enabled with Dex provider" .Values.muster.oauthServer.dex.clientId | quote }}
            - name: DEX_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.muster.oauthServer.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  key: dex-client-secret
            {{- if .Values.muster.oauthServer.dex.connectorId }}
            - name: DEX_CONNECTOR_ID
              value: {{ .Values.muster.oauthServer.dex.connectorId | quote }}
            {{- end }}
            {{- if .Values.muster.oauthServer.dex.kubernetesAuthenticatorClientId }}
            - name: DEX_K8S_AUTHENTICATOR_CLIENT_ID
              value: {{ .Values.muster.oauthServer.dex.kubernetesAuthenticatorClientId | quote }}
            {{- end }}
            {{- else if eq .Values.muster.oauthServer.provider "google" }}
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.muster.oauthServer.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  key: google-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.muster.oauthServer.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  key: google-client-secret
            {{- end }}
            {{- if not .Values.muster.oauthServer.allowPublicClientRegistration }}
            {{- if or .Values.muster.oauthServer.registrationToken .Values.muster.oauthServer.existingSecret .Values.muster.oauthServer.trustedPublicRegistrationSchemes }}
            - name: REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.muster.oauthServer.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  key: registration-token
                  optional: true
            {{- end }}
            {{- end }}
            {{- if .Values.muster.oauthServer.encryptionKey }}
            - name: OAUTH_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.muster.oauthServer.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  key: oauth-encryption-key
            {{- end }}
            # Valkey storage configuration
            {{- if eq .Values.muster.oauthServer.storage.type "valkey" }}
            - name: OAUTH_STORAGE_TYPE
              value: "valkey"
            - name: VALKEY_URL
              value: {{ required "muster.oauthServer.storage.valkey.url is required when using Valkey storage" .Values.muster.oauthServer.storage.valkey.url | quote }}
            {{- if .Values.muster.oauthServer.storage.valkey.tls.enabled }}
            - name: VALKEY_TLS_ENABLED
              value: "true"
            {{- end }}
            {{- if .Values.muster.oauthServer.storage.valkey.keyPrefix }}
            - name: VALKEY_KEY_PREFIX
              value: {{ .Values.muster.oauthServer.storage.valkey.keyPrefix | quote }}
            {{- end }}
            {{- if .Values.muster.oauthServer.storage.valkey.db }}
            - name: VALKEY_DB
              value: {{ .Values.muster.oauthServer.storage.valkey.db | quote }}
            {{- end }}
            {{- if or .Values.muster.oauthServer.storage.valkey.existingSecret .Values.muster.oauthServer.existingSecret }}
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.muster.oauthServer.storage.valkey.existingSecret | default .Values.muster.oauthServer.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  key: {{ .Values.muster.oauthServer.storage.valkey.secretKeyPassword | default "valkey-password" }}
                  optional: true
            {{- end }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: sa-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
            - name: config
              mountPath: /etc/muster
              readOnly: true
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "muster.fullname" . }}-config
        - name: sa-token
          projected:
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3600
                  path: token
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca.crt
              - downwardAPI:
                  items:
                    - path: namespace
                      fieldRef:
                        fieldPath: metadata.namespace
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
