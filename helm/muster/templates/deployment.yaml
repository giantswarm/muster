apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "muster.fullname" . }}
  labels:
    {{- include "muster.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "muster.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "muster.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "muster.serviceAccountName" . }}
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /muster
          args:
            - serve
            - --config-path=/etc/muster
            {{- if .Values.muster.debug }}
            - --debug
            {{- end }}
            {{- if .Values.muster.oauth.mcpClient.enabled }}
            - --oauth-mcp-client
            - --oauth-mcp-client-public-url={{ .Values.muster.oauth.mcpClient.publicUrl }}
            {{- if .Values.muster.oauth.mcpClient.clientId }}
            - --oauth-mcp-client-id={{ .Values.muster.oauth.mcpClient.clientId }}
            {{- end }}
            {{- end }}
            {{- if .Values.muster.oauth.server.enabled }}
            - --oauth-server
            - --oauth-server-base-url={{ .Values.muster.oauth.server.baseUrl }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.muster.aggregator.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Note: OAuth secrets are loaded from mounted files (per MCP OAuth security recommendations)
            # See /etc/muster/secrets/ volume mount
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: sa-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
            - name: config
              mountPath: /etc/muster
              readOnly: true
            {{- if .Values.muster.oauth.server.enabled }}
            - name: oauth-secrets
              mountPath: /etc/muster/secrets
              readOnly: true
            {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "muster.fullname" . }}-config
        {{- if .Values.muster.oauth.server.enabled }}
        - name: oauth-secrets
          projected:
            sources:
              # OAuth credentials (dex-client-secret, oauth-encryption-key, registration-token)
              - secret:
                  name: {{ .Values.muster.oauth.server.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
              {{- if and (eq .Values.muster.oauth.server.storage.type "valkey") (or .Values.muster.oauth.server.storage.valkey.existingSecret .Values.muster.oauth.server.existingSecret .Values.muster.oauth.server.storage.valkey.password) }}
              # Valkey password (mounted as valkey-password)
              - secret:
                  name: {{ .Values.muster.oauth.server.storage.valkey.existingSecret | default .Values.muster.oauth.server.existingSecret | default (printf "%s-oauth" (include "muster.fullname" .)) }}
                  items:
                    - key: {{ .Values.muster.oauth.server.storage.valkey.secretKeyPassword | default "valkey-password" }}
                      path: valkey-password
              {{- end }}
        {{- end }}
        - name: sa-token
          projected:
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3600
                  path: token
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca.crt
              - downwardAPI:
                  items:
                    - path: namespace
                      fieldRef:
                        fieldPath: metadata.namespace
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
