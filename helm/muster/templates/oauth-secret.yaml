{{- if and .Values.muster.oauth.server.enabled (not .Values.muster.oauth.server.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "muster.fullname" . }}-oauth
  labels:
    {{- include "muster.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq (.Values.muster.oauth.server.provider | default "dex") "google" }}
  {{- if .Values.muster.oauth.server.google.clientID }}
  google-client-id: {{ .Values.muster.oauth.server.google.clientID | b64enc | quote }}
  {{- else }}
  {{- fail "muster.oauth.server.google.clientID is required when Google provider is used and existingSecret is not set" }}
  {{- end }}
  {{- if .Values.muster.oauth.server.google.clientSecret }}
  google-client-secret: {{ .Values.muster.oauth.server.google.clientSecret | b64enc | quote }}
  {{- else }}
  {{- fail "muster.oauth.server.google.clientSecret is required when Google provider is used and existingSecret is not set" }}
  {{- end }}
  {{- else if eq (.Values.muster.oauth.server.provider | default "dex") "dex" }}
  {{- if .Values.muster.oauth.server.dex.clientSecret }}
  dex-client-secret: {{ .Values.muster.oauth.server.dex.clientSecret | b64enc | quote }}
  {{- else }}
  {{- fail "muster.oauth.server.dex.clientSecret is required when Dex provider is used and existingSecret is not set" }}
  {{- end }}
  {{- end }}
  {{- /* Registration token is required unless:
        1. allowPublicClientRegistration is true (anyone can register), OR
        2. trustedPublicRegistrationSchemes is configured (Cursor/VSCode can register without token)
  */}}
  {{- if not .Values.muster.oauth.server.allowPublicClientRegistration }}
  {{- if .Values.muster.oauth.server.registrationToken }}
  registration-token: {{ .Values.muster.oauth.server.registrationToken | b64enc | quote }}
  {{- else if not .Values.muster.oauth.server.trustedPublicRegistrationSchemes }}
  {{- fail "muster.oauth.server.registrationToken is required when OAuth is enabled, allowPublicClientRegistration is false, trustedPublicRegistrationSchemes is empty, and existingSecret is not set. Either set a registrationToken, enable allowPublicClientRegistration, or configure trustedPublicRegistrationSchemes for Cursor/VSCode compatibility." }}
  {{- end }}
  {{- end }}
  {{- if .Values.muster.oauth.server.encryptionKey }}
  {{- if .Values.muster.oauth.server.encryptionKeyValue }}
  oauth-encryption-key: {{ .Values.muster.oauth.server.encryptionKeyValue | b64enc | quote }}
  {{- else }}
  {{- fail "muster.oauth.server.encryptionKeyValue is required when encryptionKey is true and existingSecret is not set" }}
  {{- end }}
  {{- end }}
  {{- /* Valkey password - only include if Valkey storage is configured and no existing secret */}}
  {{- if and (eq .Values.muster.oauth.server.storage.type "valkey") (not .Values.muster.oauth.server.storage.valkey.existingSecret) }}
  {{- if .Values.muster.oauth.server.storage.valkey.password }}
  valkey-password: {{ .Values.muster.oauth.server.storage.valkey.password | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}

