{{/*
RBAC Configuration for muster

Muster needs access to:
  - Its own CRDs (MCPServer, ServiceClass, Workflow)
  - CRD discovery
  - Events (for core_events tool)
  - Secrets (for reading credentials: token exchange, teleport identity, OAuth)
*/}}

{{- if and .Values.serviceAccount.create .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "muster.fullname" . }}
  labels:
    {{- include "muster.labels" . | nindent 4 }}
rules:
  # Muster CRDs - required for managing MCPServer, ServiceClass, Workflow resources
  - apiGroups: ["muster.giantswarm.io"]
    resources: ["mcpservers", "serviceclasses", "workflows"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Muster CRD status subresources - for updating status fields
  - apiGroups: ["muster.giantswarm.io"]
    resources: ["mcpservers/status", "serviceclasses/status", "workflows/status"]
    verbs: ["get", "update", "patch"]

  # CRD discovery - for finding available CRDs
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

  # Events - required for the core_events tool
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]

  # Secrets - required for reading credentials (token exchange, teleport identity, OAuth)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "muster.fullname" . }}
  labels:
    {{- include "muster.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "muster.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "muster.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
