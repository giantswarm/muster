# PodDisruptionBudget template tests for muster Helm chart
#
# These tests verify the PodDisruptionBudget configuration
#
# Run with: helm unittest ./helm/muster

suite: PodDisruptionBudget template tests
templates:
  - templates/pdb.yaml
tests:
  - it: should not create PDB when disabled
    set:
      podDisruptionBudget.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create PDB when enabled with minAvailable
    set:
      podDisruptionBudget.enabled: true
      podDisruptionBudget.minAvailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 1

  - it: should create PDB with percentage minAvailable
    set:
      podDisruptionBudget.enabled: true
      podDisruptionBudget.minAvailable: "50%"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.minAvailable
          value: "50%"

  - it: should create PDB with maxUnavailable
    set:
      podDisruptionBudget.enabled: true
      podDisruptionBudget.maxUnavailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should have correct selector labels
    set:
      podDisruptionBudget.enabled: true
      podDisruptionBudget.minAvailable: 1
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: muster


