version: 2.1

orbs:
  architect: giantswarm/architect@6.14.0

workflows:
  build:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build
          binary: muster
          filters:
            tags:
              only: /^v.*/

      # Branch builds: amd64 only for faster PR feedback
      - architect/push-to-registries-multiarch:
          context: architect
          name: push-to-registries
          platforms: "linux/amd64"
          requires:
            - go-build
          filters:
            branches:
              ignore:
                - main

      # Tag builds: full multi-arch (amd64 + arm64)
      - architect/push-to-registries-multiarch:
          context: architect
          name: push-to-registries-release
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - architect/push-to-app-catalog:
          executor: app-build-suite
          context: architect
          name: build-muster-chart
          app_catalog: giantswarm-catalog
          app_catalog_test: giantswarm-test-catalog
          chart: muster
          push_to_appcatalog: false
          push_to_oci_registry: false
          persist_chart_archive: true
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main

      - architect/run-tests-with-ats:
          name: execute chart tests
          requires:
            - build-muster-chart
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main

      # Branch: push chart after tests + amd64 image
      - architect/push-to-app-catalog:
          executor: app-build-suite
          context: architect
          name: push-muster-to-giantswarm-app-catalog
          app_catalog: giantswarm-catalog
          app_catalog_test: giantswarm-test-catalog
          chart: muster
          requires:
            - execute chart tests
            - push-to-registries
          filters:
            branches:
              ignore:
                - main

      # Tag: push chart after tests + multi-arch image
      - architect/push-to-app-catalog:
          executor: app-build-suite
          context: architect
          name: push-muster-to-giantswarm-app-catalog-release
          app_catalog: giantswarm-catalog
          app_catalog_test: giantswarm-test-catalog
          chart: muster
          requires:
            - execute chart tests
            - push-to-registries-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
