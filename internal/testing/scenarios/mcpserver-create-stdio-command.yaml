name: "mcpserver-create-stdio-command"
description: "Test creating a stdio command MCP server"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "create", "stdio-command", "core-api"]
timeout: "1m"

steps:
- id: "create-stdio-command-mcpserver"
  description: "Create a new stdio command MCP server"
  tool: "core_mcpserver_create"
  args:
    name: "stdio-command-server"
    type: "stdio"
    command: "echo"
    args: ["test-mcp-server"]
    autoStart: false
  expected:
    success: true

- id: "verify-mcpserver-created"
  description: "Verify the MCP server was created successfully"
  tool: "core_mcpserver_get"
  args:
    name: "stdio-command-server"
  expected:
    success: true
    json_path:
      name: "stdio-command-server"

cleanup:
- id: "delete-stdio-command-mcpserver"
  description: "Delete the test MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "stdio-command-server"
  expected:
    success: true 
