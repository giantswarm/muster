name: "mcpserver-crud"
description: "Test complete CRUD operations for MCP servers"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "crud", "core-api"]
timeout: "5m"

steps:
- id: "create-stdio-command-mcpserver"
  description: "Create a new stdio command MCP server"
  tool: "core_mcpserver_create"
  args:
    name: "stdio-command-server"
    type: "stdio"
    command: "echo"
    args: ["test-crud-server"]
    autoStart: false
  expected:
    success: true

- id: "list-mcpservers"
  description: "List all MCP servers to verify creation"
  tool: "core_mcpserver_list"
  expected:
    success: true
    contains: ["stdio-command-server"]

- id: "get-stdio-command-mcpserver"
  description: "Get the specific MCP server details"
  tool: "core_mcpserver_get"
  args:
    name: "stdio-command-server"
  expected:
    success: true
    json_path:
      name: "stdio-command-server"

- id: "update-mcpserver"
  description: "Update the MCP server configuration"
  tool: "core_mcpserver_update"
  args:
    name: "stdio-command-server"
    type: "stdio"
    command: "echo"
    args: ["updated-test-server"]
    autoStart: true
  expected:
    success: true

- id: "delete-stdio-command-mcpserver"
  description: "Delete the MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "stdio-command-server"
  expected:
    success: true

- id: "verify-mcpservers-deleted"
  description: "Verify the MCP server was deleted"
  tool: "core_mcpserver_list"
  expected:
    success: true
    not_contains: ["stdio-command-server"] 
