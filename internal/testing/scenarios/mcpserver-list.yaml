name: "mcpserver-list"
description: "Test listing MCP servers"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "list", "core-api"]
timeout: "1m"

steps:
- id: "create-stdio-mcpserver-for-listing"
  description: "Create a stdio MCP server for list testing"
  tool: "core_mcpserver_create"
  args:
    name: "list-test-server"
    type: "stdio"
    command: "echo"
    args: ["list-test"]
    autoStart: false
  expected:
    success: true

- id: "list-mcpservers"
  description: "List all MCP servers"
  tool: "core_mcpserver_list"
  expected:
    success: true
    contains: ["list-test-server"]

cleanup:
- id: "delete-list-test-mcpserver"
  description: "Clean up the test MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "list-test-server"
  expected:
    success: true
