name: "workflow-run-with-default-input"
category: "behavioral"
concept: "workflow"
tags: ["workflow", "run", "args", "core-api"]
timeout: "1m"

pre_configuration:
  workflows:
  - name: "default-input-workflow"
    config:
      name: "default-input-workflow"
      args:
        message:
          type: "string"
          default: "default value"
          required: false
      steps:
        - id: "echo"
          tool: "x_echo-provider_echo"
          args: { text: "{{ .input.message }}" }
          store: "echo_result"
  mcp_servers:
  - name: "echo-provider"
    config:
      tools:
      - name: "echo"
        responses: [ { response: { said: "{{ .text }}" } } ]
steps:
- id: "run-workflow-with-default"
  tool: "workflow_default-input-workflow"
  args: {}
  expected:
    success: true
    contains:
      - "default value"
      - "completed"
      - "echo_result" 