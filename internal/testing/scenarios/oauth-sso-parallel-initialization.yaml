name: "oauth-sso-parallel-initialization"
category: "behavioral"
concept: "mcpserver"
description: |
  Verify that SSO token forwarding works correctly with multiple servers.
  
  This scenario tests SSO token forwarding with multiple servers:
  1. After muster authentication, SSO login can be attempted for all servers
  2. SSO succeeds for servers that accept forwarded tokens
  3. auth://status correctly reflects connection state for all servers
  
  This verifies the core SSO behavior for multiple servers.
tags: ["oauth", "authentication", "sso", "token-forwarding", "parallel", "session", "mcpserver"]
timeout: "2m"

pre_configuration:
  # Mock OAuth server that acts as muster's upstream identity provider
  mock_oauth_servers:
    - name: "muster-idp"
      scopes: ["openid", "profile", "email", "mcp:admin"]
      auto_approve: true
      pkce_required: false
      token_lifetime: "1h"
      client_id: "muster-client"
      client_secret: "muster-secret"
      use_as_muster_oauth_server: true

  mcp_servers:
    # SSO server 1
    - name: "sso-server-alpha"
      config:
        type: "streamable-http"
        oauth:
          required: true
          mock_oauth_server_ref: "muster-idp"
          scope: "mcp:admin"
          forward_token: true
        tools:
          - name: "alpha_operation"
            description: "Operation on alpha SSO server"
            responses:
              - response:
                  status: "success"
                  server: "alpha"
                  message: "Alpha server operation completed via SSO"

    # SSO server 2
    - name: "sso-server-beta"
      config:
        type: "streamable-http"
        oauth:
          required: true
          mock_oauth_server_ref: "muster-idp"
          scope: "mcp:admin"
          forward_token: true
        tools:
          - name: "beta_operation"
            description: "Operation on beta SSO server"
            responses:
              - response:
                  status: "success"
                  server: "beta"
                  message: "Beta server operation completed via SSO"

steps:
  # Step 1: Verify OAuth server is running
  - id: verify-oauth-server
    description: "Verify the muster IdP OAuth server is running"
    tool: "test_get_oauth_server_info"
    args:
      server: "muster-idp"
    expected:
      success: true
      contains:
        - "muster-idp"
        - "issuer_url"

  # Step 2: Verify all SSO servers are registered
  - id: verify-all-servers-registered
    description: "Verify all SSO servers are registered"
    tool: "core_mcpserver_list"
    args: {}
    expected:
      success: true
      contains:
        - "sso-server-alpha"
        - "sso-server-beta"

  # Step 3: Authenticate to muster
  # This stores the ID token in muster's token store for SSO forwarding
  - id: muster-auth-login
    description: "Authenticate to muster via OAuth"
    tool: "test_muster_auth_login"
    args: {}
    expected:
      success: true
      contains:
        - "success"
        - "ID token stored"

  # Step 4: Login to alpha server - should succeed via token forwarding
  - id: login-alpha-server
    description: "Login to alpha server - should succeed via token forwarding"
    tool: "core_auth_login"
    args:
      server: "sso-server-alpha"
    expected:
      success: true

  # Step 5: Login to beta server - should succeed via token forwarding
  - id: login-beta-server
    description: "Login to beta server - should succeed via token forwarding"
    tool: "core_auth_login"
    args:
      server: "sso-server-beta"
    expected:
      success: true

  # Step 6: Verify alpha server is connected via SSO
  - id: verify-alpha-connected
    description: "Verify alpha server is connected via SSO"
    tool: "test_read_auth_status"
    args:
      server: "sso-server-alpha"
    expected:
      success: true
      contains:
        - "sso-server-alpha"
        - "connected"
        - "token_forwarding_enabled"

  # Step 7: Verify beta server is connected via SSO
  - id: verify-beta-connected
    description: "Verify beta server is connected via SSO"
    tool: "test_read_auth_status"
    args:
      server: "sso-server-beta"
    expected:
      success: true
      contains:
        - "sso-server-beta"
        - "connected"
        - "token_forwarding_enabled"

  # Step 8: Call alpha server tool to verify SSO worked
  - id: call-alpha-tool
    description: "Call alpha server tool - should work via SSO"
    tool: "x_sso-server-alpha_alpha_operation"
    args: {}
    expected:
      success: true
      contains:
        - "success"
        - "alpha"

  # Step 9: Call beta server tool to verify SSO worked
  - id: call-beta-tool
    description: "Call beta server tool - should work via SSO"
    tool: "x_sso-server-beta_beta_operation"
    args: {}
    expected:
      success: true
      contains:
        - "success"
        - "beta"

  # Step 10: Verify overall auth status shows both servers connected
  - id: verify-overall-auth-status
    description: "Verify auth status shows both servers connected"
    tool: "test_read_auth_status"
    args: {}
    expected:
      success: true
      contains:
        - "servers"
        - "sso-server-alpha"
        - "sso-server-beta"
        - "connected"
