name: "mcpserver-error-handling"
description: "Test error handling scenarios for MCP servers"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "error-handling", "core-api"]
timeout: "2m"

steps:
- id: "create-valid-stdio-server"
  description: "Create a valid stdio MCP server"
  tool: "core_mcpserver_create"
  args:
    name: "valid-error-test-server"
    type: "stdio"
    command: "echo"
    args: ["valid-test"]
    autoStart: false
  expected:
    success: true

- id: "try-create-duplicate-server"
  description: "Try to create a server with duplicate name"
  tool: "core_mcpserver_create"
  args:
    name: "valid-error-test-server"
    type: "stdio"
    command: "echo"
    args: ["duplicate-test"]
    autoStart: false
  expected:
    success: false
    error_contains: ["already exists"]

- id: "try-get-nonexistent-server"
  description: "Try to get a non-existent MCP server"
  tool: "core_mcpserver_get"
  args:
    name: "nonexistent-server"
  expected:
    success: false
    error_contains: ["not found"]

- id: "try-update-nonexistent-server"
  description: "Try to update a non-existent MCP server"
  tool: "core_mcpserver_update"
  args:
    name: "nonexistent-update-server"
    type: "stdio"
    command: "echo"
    args: ["update-test"]
  expected:
    success: false
    error_contains: ["not found"]

- id: "try-delete-nonexistent-server"
  description: "Try to delete a non-existent MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "nonexistent-delete-server"
  expected:
    success: false
    error_contains: ["not found"]

cleanup:
- id: "cleanup-valid-server"
  description: "Clean up the valid test server"
  tool: "core_mcpserver_delete"
  args:
    name: "valid-error-test-server"
  expected:
    success: true 
