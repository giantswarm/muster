name: "mcpserver-lifecycle"
description: "Test complete MCP server lifecycle operations"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "lifecycle", "core-api"]
timeout: "3m"

steps:
- id: "create-lifecycle-mcpserver"
  description: "Create a stdio MCP server for lifecycle testing"
  tool: "core_mcpserver_create"
  args:
    name: "lifecycle-test-server"
    type: "stdio"
    command: "echo"
    args: ["lifecycle-test"]
    autoStart: false
  expected:
    success: true

- id: "verify-creation"
  description: "Verify the MCP server was created"
  tool: "core_mcpserver_get"
  args:
    name: "lifecycle-test-server"
  expected:
    success: true
    json_path:
      name: "lifecycle-test-server"
      type: "stdio"

- id: "list-with-lifecycle-server"
  description: "List servers to verify lifecycle server exists"
  tool: "core_mcpserver_list"
  expected:
    success: true
    contains: ["lifecycle-test-server"]

- id: "update-lifecycle-server"
  description: "Update the MCP server configuration"
  tool: "core_mcpserver_update"
  args:
    name: "lifecycle-test-server"
    type: "stdio"
    command: "echo"
    args: ["updated-lifecycle-test"]
    autoStart: true
  expected:
    success: true

- id: "verify-update"
  description: "Verify the MCP server was updated"
  tool: "core_mcpserver_get"
  args:
    name: "lifecycle-test-server"
  expected:
    success: true
    json_path:
      name: "lifecycle-test-server"
      type: "stdio"

- id: "delete-lifecycle-server"
  description: "Delete the MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "lifecycle-test-server"
  expected:
    success: true

- id: "verify-deletion"
  description: "Verify the MCP server was deleted"
  tool: "core_mcpserver_list"
  expected:
    success: true
    not_contains: ["lifecycle-test-server"] 
