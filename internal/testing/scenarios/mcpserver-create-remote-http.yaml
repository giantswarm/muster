name: "mcpserver-create-remote-http"
description: "Test creating a remote HTTP MCP server"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "create", "remote", "http", "core-api"]
timeout: "1m"

steps:
- id: "create-remote-http-mcpserver"
  description: "Create a new remote HTTP MCP server"
  tool: "core_mcpserver_create"
  args:
    name: "remote-http-server"
    type: "remote"
    endpoint: "http://localhost:8080/mcp"
    transport: "http"
    timeout: "30s"
  expected:
    success: true

- id: "verify-remote-mcpserver-created"
  description: "Verify the remote MCP server was created successfully"
  tool: "core_mcpserver_get"
  args:
    name: "remote-http-server"
  expected:
    success: true
    json_path:
      name: "remote-http-server"
      type: "remote"

cleanup:
- id: "delete-remote-http-mcpserver"
  description: "Delete the test remote MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "remote-http-server"
  expected:
    success: true 
