name: "capability-availability-scenarios"
category: "behavioral"
concept: "capability"
tags: ["capability", "availability", "core-api"]
timeout: "2m"

steps:
- id: "create-capability-for-availability-check"
  tool: "core_capability_create"
  args:
    name: "availability-test-cap"
    type: "test"
    version: "1.0.0"
    operations:
      check_status:
        description: "Check status operation for availability test"
        requires: []
  expected:
    success: true
  cleanup:
  - tool: "core_capability_delete"
    args: { name: "availability-test-cap" }

- id: "check-capability-is-available"
  tool: "core_capability_check"
  args:
    name: "availability-test-cap"
  expected:
    success: true

- id: "check-non-existent-capability-is-unavailable"
  tool: "core_capability_check"
  args:
    name: "non-existent-capability"
  expected:
    success: true

- id: "verify-capability-exists"
  tool: "core_capability_get"
  args:
    name: "availability-test-cap"
  expected:
    success: true
    json_path:
      name: "availability-test-cap" 