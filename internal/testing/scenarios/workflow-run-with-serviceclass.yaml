name: "workflow-run-with-serviceclass"
category: "behavioral"
concept: "workflow"
tags: ["workflow", "run", "args", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
  - name: "test-sc"
    args: { text: "{{ .text }}" }
    config:
      name: "test-sc"
      version: "1.0.0"
      serviceConfig:
        lifecycleTools:
          start: 
            tool: "x_echo-provider_echo"
            args: { text: "{{ .text }}" }
          stop:
            tool: "x_echo-provider_echo"
            args: { text: "{{ .text }}" }
        outputs:
          omg: "OMG {{ .text }}"
  workflows:
  - name: "test-workflow"
    config:
      name: "test-workflow"
      args:
        id: { type: "string" }
        message: { type: "string" }
      required: ["message"]
      steps:
        - id: "sc"
          tool: "core_service_create"
          args: 
            name: "test-sc-{{.input.id}}"
            serviceClassName: "test-sc"
            args:
              text: "{{.input.message}}"
          store: true            
  mcp_servers:
  - name: "echo-provider"
    config:
      tools:
      - name: "echo"
        responses: [ { response: { said: "{{ .text }}" } } ]
steps:
- id: "run-workflow-with-params"
  tool: "workflow_test-workflow"
  args:
    id: "1"
    message: "hello from test"
  expected:
    success: true
    json_path:
      status: "completed"
      workflow: "test-workflow"
      "results.sc.result.outputs.omg": "OMG hello from test"
      "results.sc.result.name": "test-sc-1"