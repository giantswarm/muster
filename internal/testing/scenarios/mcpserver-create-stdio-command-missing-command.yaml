name: "mcpserver-create-stdio-command-missing-command"
description: "Test creating a stdio MCP server without required command"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "create", "validation", "error-handling", "core-api"]
timeout: "1m"

steps:
- id: "create-stdio-without-command"
  description: "Try to create stdio MCP server without command"
  tool: "core_mcpserver_create"
  args:
    name: "missing-command-server"
    type: "stdio"
    autoStart: false
  expected:
    success: false
    error_contains: ["command", "required"]

- id: "create-stdio-with-empty-command"
  description: "Try to create stdio MCP server with empty command"
  tool: "core_mcpserver_create"
  args:
    name: "empty-command-server"
    type: "stdio"
    command: ""
    autoStart: false
  expected:
    success: false
    error_contains: ["command", "required"] 
