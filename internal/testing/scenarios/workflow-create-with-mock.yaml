name: "workflow-create-with-mock"
category: "behavioral"
concept: "workflow"
tags: ["workflow", "create", "core-api"]
timeout: "1m"

pre_configuration:
  mcp_servers:
    - name: "test-mock"
      config:
        tools:
          - name: "toola"
            responses:
              - response:
                  status: "created"

steps:
- id: "create-workflow-with-mcp-tool"
  tool: "core_workflow_create"
  args:
    name: "test-workflow"
    inputSchema:
      type: "object"
      properties: {}
      required: []
    steps:
      - id: "run-toola"
        tool: "x_test-mock_toola"
  expected:
    success: true

- id: "check-availability-of-workflow-with-mcp-tool"
  tool: "core_workflow_available"
  args:
    name: "test-workflow"
  expected:
    success: true
    json_path:
      available: true