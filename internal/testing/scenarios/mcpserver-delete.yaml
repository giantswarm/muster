name: "mcpserver-delete"
description: "Test deleting MCP servers"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "delete", "core-api"]
timeout: "1m"

steps:
- id: "create-stdio-mcpserver-for-deletion"
  description: "Create a stdio MCP server to test deletion"
  tool: "core_mcpserver_create"
  args:
    name: "delete-test-server"
    type: "stdio"
    command: "echo"
    args: ["deletion-test"]
    autoStart: false
  expected:
    success: true

- id: "verify-mcpserver-exists"
  description: "Verify the MCP server exists before deletion"
  tool: "core_mcpserver_get"
  args:
    name: "delete-test-server"
  expected:
    success: true

- id: "delete-mcpserver"
  description: "Delete the MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "delete-test-server"
  expected:
    success: true

- id: "verify-mcpserver-deleted"
  description: "Verify the MCP server is deleted"
  tool: "core_mcpserver_get"
  args:
    name: "delete-test-server"
  expected:
    success: false 
