name: "service-create-with-params"
category: "behavioral"
concept: "service"
tags: ["service", "create", "args", "core-api"]
timeout: "1m"

pre_configuration:
  mcp_servers:
  - name: "echo-provider"
    config:
      tools:
      - name: "echo"
        input_schema: { type: "object", properties: { text: { type: "string" } } }
        responses: [ { response: { said: "{{ .text }}" } } ]
  service_classes:
  - name: "sc-with-params"
    config:
      name: "sc-with-params"
      version: "1.0.0"
      args:
        message:
          type: "string"
          required: true
          description: "Message to echo"
      serviceConfig:
        lifecycleTools:
          start:
            tool: "x_echo-provider_echo"
            args:
              text: "{{ .args.message }}"
          stop: { tool: "core_config_get" }
steps:
- id: "create-service-with-params"
  tool: "core_service_create"
  args:
    serviceClassName: "sc-with-params"
    name: "service-with-params"
    args:
      message: "hello world"
  expected:
    success: true
  cleanup:
  - tool: "core_service_delete"
    args: { name: "service-with-params" } 