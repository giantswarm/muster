name: "mcpserver-get"
description: "Test getting MCP server details"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "get", "core-api"]
timeout: "1m"

steps:
- id: "create-stdio-mcpserver-for-get"
  description: "Create a stdio MCP server for get testing"
  tool: "core_mcpserver_create"
  args:
    name: "get-test-server"
    type: "stdio"
    command: "echo"
    args: ["get-test"]
    autoStart: false
  expected:
    success: true

- id: "get-mcpserver-details"
  description: "Get the MCP server details"
  tool: "core_mcpserver_get"
  args:
    name: "get-test-server"
  expected:
    success: true
    json_path:
      name: "get-test-server"
      type: "stdio"

cleanup:
- id: "delete-get-test-mcpserver"
  description: "Clean up the test MCP server"
  tool: "core_mcpserver_delete"
  args:
    name: "get-test-server"
  expected:
    success: true
